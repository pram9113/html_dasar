<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contoh Table Kompleks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding-bottom: 5px;
            padding-top: 5px;
            background-color: rgb(74, 166, 228);
            margin-right: 1180px;
            color: white;
            text-align: center
        }
    </style>
</head>
<body>
    <h1>Tabel Kompleks</h1>
    <ul>
        <li>Rowspan</li>
        <li>Colspan</li>
    </ul>
    <hr>
    <br>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
                <th>Begin</th>
                <th>End</th>
            <tr>
                <th rowspan="2">Monday</th>
                <td rowspan="2">8:00PM</td>
                <td rowspan="2">5:00PM</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validty DTD and Relax NG</td>
            </tr>
            <tr>
                <th rowspan="4">Tuesday</th>
                <td>8:00AM</td>
                <td>5:00PM</td>
                <td rowspan="2">Tes</td>
            </tr>
            <tr>
                <td rowspan="2">9:00AM</td>
                <td rowspan="2">6:00PM</td>
            </tr>
                <td rowspan="2">Tes2</td>
            <tr>
                <td>8:00AM</td>
                <td>8:00PM</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
